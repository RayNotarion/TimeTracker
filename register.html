<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Time Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOtKE4gJCtq4PKcjyoWveYgbDmUMpBa-w",
      authDomain: "timetrackersystem-6cacf.firebaseapp.com",
      projectId: "timetrackersystem-6cacf",
      storageBucket: "timetrackersystem-6cacf.firebasestorage.app",
      messagingSenderId: "1053438003292",
      appId: "1:1053438003292:web:86a6ff9fa12cf819f2fe99",
      measurementId: "G-FYKGKY1BTY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.registerUser = async function () {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (!name || !email || !password || !confirm) {
        Swal.fire({ icon: "warning", title: "Missing Fields", text: "Please fill in all fields" });
        return;
      }

      if (password !== confirm) {
        Swal.fire({ icon: "error", title: "Password Mismatch", text: "Passwords do not match" });
        return;
      }

      Swal.fire({ title: "Creating account...", text: "Please wait", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          name: name,
          email: email,
          createdAt: new Date()
        });

        Swal.fire({ icon: "success", title: "Registration Successful!", text: "You can now log in", confirmButtonColor: "#4f46e5" })
          .then(() => window.location.href = "login.html");

      } catch (error) {
        Swal.fire({ icon: "error", title: "Registration Failed", text: error.message });
      }
    };

    window.togglePassword = function(id, iconId) {
      const input = document.getElementById(id);
      const icon = document.getElementById(iconId);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    };
  </script>
</head>

<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">

    <div class="text-center mb-6">
      <i class="fa-solid fa-user-plus text-4xl text-indigo-600 mb-3"></i>
      <h1 class="text-3xl font-bold text-indigo-600">Create Account</h1>
      <p class="text-gray-500">Start tracking your time</p>
    </div>

    <form onsubmit="event.preventDefault(); registerUser();">

      <div class="mb-4">
        <label class="block text-sm font-semibold text-gray-600 mb-1">Full Name</label>
        <input id="name" type="text" placeholder="John Doe"
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400 transition" />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-semibold text-gray-600 mb-1">Email</label>
        <input id="email" type="email" placeholder="example@mail.com"
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400 transition" />
      </div>

      <div class="mb-4 relative">
        <label class="block text-sm font-semibold text-gray-600 mb-1">Password</label>
        <input id="password" type="password" placeholder="********"
          class="w-full border rounded-lg px-4 py-2 pr-10 focus:ring-2 focus:ring-indigo-400 transition" />
        <i id="togglePassword" class="fa-solid fa-eye absolute right-3 top-[38px] cursor-pointer text-gray-400"
           onclick="togglePassword('password', 'togglePassword')"></i>
      </div>

      <div class="mb-6 relative">
        <label class="block text-sm font-semibold text-gray-600 mb-1">Confirm Password</label>
        <input id="confirm" type="password" placeholder="********"
          class="w-full border rounded-lg px-4 py-2 pr-10 focus:ring-2 focus:ring-indigo-400 transition" />
        <i id="toggleConfirm" class="fa-solid fa-eye absolute right-3 top-[38px] cursor-pointer text-gray-400"
           onclick="togglePassword('confirm', 'toggleConfirm')"></i>
      </div>

      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="login.html" class="text-indigo-600 font-semibold hover:underline">Login</a>
    </p>

  </div>

</body>
</html>
