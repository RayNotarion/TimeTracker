<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Time Tracker</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- ðŸŽ¬ Animations -->
  <style>
    @keyframes fadeScale {
      from { opacity: 0; transform: scale(0.95) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .animate-card { animation: fadeScale .6s ease-out forwards; }
    .animate-up { opacity: 0; animation: fadeUp .5s ease-out forwards; }

    .delay-1 { animation-delay: .1s; }
    .delay-2 { animation-delay: .2s; }
    .delay-3 { animation-delay: .3s; }
    .delay-4 { animation-delay: .4s; }
    .delay-5 { animation-delay: .5s; }

    .float { animation: float 3s ease-in-out infinite; }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOtKE4gJCtq4PKcjyoWveYgbDmUMpBa-w",
      authDomain: "timetrackersystem-6cacf.firebaseapp.com",
      projectId: "timetrackersystem-6cacf",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.registerUser = async function () {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (!name || !email || !password || !confirm) {
        Swal.fire({ icon: "warning", title: "Missing Fields" });
        return;
      }

      if (password !== confirm) {
        Swal.fire({ icon: "error", title: "Passwords do not match" });
        return;
      }

      Swal.fire({ title: "Creating account...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", cred.user.uid), {
          name,
          email,
          createdAt: new Date()
        });

        Swal.fire({ icon: "success", title: "Registration successful!", timer: 1200, showConfirmButton: false })
          .then(() => window.location.href = "login.html");
      } catch (e) {
        Swal.fire({ icon: "error", title: "Registration Failed", text: e.message });
      }
    };

    window.togglePassword = function(id, iconId) {
      const input = document.getElementById(id);
      const icon = document.getElementById(iconId);
      input.type = input.type === "password" ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    };
  </script>
</head>

<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8 animate-card">

  <div class="text-center mb-6 animate-up delay-1">
    <i class="fa-solid fa-user-plus text-4xl text-indigo-600 mb-3 float"></i>
    <h1 class="text-3xl font-bold text-indigo-600">Create Account</h1>
    <p class="text-gray-500">Start tracking your time</p>
  </div>

  <form onsubmit="event.preventDefault(); registerUser();">

    <!-- ðŸ‘¤ Name -->
    <div class="mb-4 animate-up delay-2">
      <label class="block text-sm font-semibold text-gray-600 mb-1">Full Name</label>
      <input id="name" type="text" placeholder="John Doe"
        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400 transition" />
      <p class="text-xs text-gray-400 mt-1">Your display name</p>
    </div>

    <!-- ðŸ“§ Email -->
    <div class="mb-4 animate-up delay-3">
      <label class="block text-sm font-semibold text-gray-600 mb-1">Email</label>
      <input id="email" type="email" placeholder="example@mail.com"
        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400 transition" />
      <p class="text-xs text-gray-400 mt-1">Weâ€™ll never share your email</p>
    </div>

    <!-- ðŸ”’ Password -->
    <div class="mb-4 relative animate-up delay-4">
      <label class="block text-sm font-semibold text-gray-600 mb-1">Password</label>
      <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        class="w-full border rounded-lg px-4 py-2 pr-10 focus:ring-2 focus:ring-indigo-400 transition" />
      <i id="togglePassword"
        class="fa-solid fa-eye absolute right-3 top-[38px] cursor-pointer text-gray-400 hover:text-indigo-600"
        onclick="togglePassword('password','togglePassword')"></i>
      <p class="text-xs text-gray-400 mt-1">At least 6 characters</p>
    </div>

    <!-- ðŸ” Confirm -->
    <div class="mb-6 relative animate-up delay-5">
      <label class="block text-sm font-semibold text-gray-600 mb-1">Confirm Password</label>
      <input id="confirm" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        class="w-full border rounded-lg px-4 py-2 pr-10 focus:ring-2 focus:ring-indigo-400 transition" />
      <i id="toggleConfirm"
        class="fa-solid fa-eye absolute right-3 top-[38px] cursor-pointer text-gray-400 hover:text-indigo-600"
        onclick="togglePassword('confirm','toggleConfirm')"></i>
      <p class="text-xs text-gray-400 mt-1">Must match your password</p>
    </div>

    <button type="submit"
      class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold
             hover:bg-indigo-700 transition transform hover:scale-105">
      Register
    </button>
  </form>

  <p class="text-center text-sm text-gray-600 mt-6 animate-up delay-5">
    Already have an account?
    <a href="login.html" class="text-indigo-600 font-semibold hover:underline">
      Login
    </a>
  </p>

</div>

</body>
</html>
