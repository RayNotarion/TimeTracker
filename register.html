<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Time Tracker</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- ðŸŽ¬ Animations -->
  <style>
    @keyframes fadeScale {
      from { opacity: 0; transform: scale(0.95) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .animate-card { animation: fadeScale .6s ease-out forwards; }
    .animate-up { opacity: 0; animation: fadeUp .5s ease-out forwards; }

    .delay-1 { animation-delay: .1s; }
    .delay-2 { animation-delay: .2s; }
    .delay-3 { animation-delay: .3s; }
    .delay-4 { animation-delay: .4s; }
    .delay-5 { animation-delay: .5s; }

    .float { animation: float 3s ease-in-out infinite; }
    
    .gradient-animate {
      background-size: 200% 200%;
      animation: gradientShift 6s ease infinite;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #6366f1, #a855f7);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(to bottom, #4f46e5, #9333ea);
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOtKE4gJCtq4PKcjyoWveYgbDmUMpBa-w",
      authDomain: "timetrackersystem-6cacf.firebaseapp.com",
      projectId: "timetrackersystem-6cacf",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.registerUser = async function () {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (!name || !email || !password || !confirm) {
        Swal.fire({ icon: "warning", title: "Missing Fields" });
        return;
      }

      if (password !== confirm) {
        Swal.fire({ icon: "error", title: "Passwords do not match" });
        return;
      }

      Swal.fire({ title: "Creating account...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", cred.user.uid), {
          name,
          email,
          createdAt: new Date()
        });

        Swal.fire({ icon: "success", title: "Registration successful!", timer: 1200, showConfirmButton: false })
          .then(() => window.location.href = "login.html");
      } catch (e) {
        Swal.fire({ icon: "error", title: "Registration Failed", text: e.message });
      }
    };

    window.togglePassword = function(id, iconId) {
      const input = document.getElementById(id);
      const icon = document.getElementById(iconId);
      input.type = input.type === "password" ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    };
  </script>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen flex items-center justify-center p-6">

<div class="bg-white/90 backdrop-blur-xl shadow-2xl rounded-3xl w-full max-w-md p-10 animate-card border border-white/20">

  <div class="text-center mb-8 animate-up delay-1">
    <div class="inline-block bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 p-4 rounded-2xl mb-4 shadow-lg gradient-animate">
      <i class="fa-solid fa-user-plus text-5xl text-white float"></i>
    </div>
    <h1 class="text-4xl font-black bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent mb-2">Create Account</h1>
    <p class="text-gray-500 text-lg">Start tracking your time today</p>
  </div>

  <form onsubmit="event.preventDefault(); registerUser();">

    <!-- ðŸ‘¤ Name -->
    <div class="mb-5 animate-up delay-2">
      <label class="block text-sm font-bold text-gray-700 mb-2 uppercase tracking-wide">Full Name</label>
      <div class="relative group">
        <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-indigo-400 group-focus-within:text-indigo-600 transition-colors"></i>
        <input id="name" type="text" placeholder="John Doe"
          class="w-full border-2 border-gray-200 rounded-xl pl-12 pr-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 bg-gray-50 hover:bg-white" />
      </div>
    </div>

    <!-- ðŸ“§ Email -->
    <div class="mb-5 animate-up delay-3">
      <label class="block text-sm font-bold text-gray-700 mb-2 uppercase tracking-wide">Email</label>
      <div class="relative group">
        <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-indigo-400 group-focus-within:text-indigo-600 transition-colors"></i>
        <input id="email" type="email" placeholder="example@mail.com"
          class="w-full border-2 border-gray-200 rounded-xl pl-12 pr-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 bg-gray-50 hover:bg-white" />
      </div>
    </div>

    <!-- ðŸ”’ Password -->
    <div class="mb-5 relative animate-up delay-4">
      <label class="block text-sm font-bold text-gray-700 mb-2 uppercase tracking-wide">Password</label>
      <div class="relative group">
        <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-indigo-400 group-focus-within:text-indigo-600 transition-colors"></i>
        <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full border-2 border-gray-200 rounded-xl pl-12 pr-12 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 bg-gray-50 hover:bg-white" />
        <i id="togglePassword"
          class="fa-solid fa-eye absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-gray-400 hover:text-indigo-600 transition-colors"
          onclick="togglePassword('password','togglePassword')"></i>
      </div>
    </div>

    <!-- ðŸ” Confirm -->
    <div class="mb-6 relative animate-up delay-5">
      <label class="block text-sm font-bold text-gray-700 mb-2 uppercase tracking-wide">Confirm Password</label>
      <div class="relative group">
        <i class="fa-solid fa-shield-halved absolute left-4 top-1/2 -translate-y-1/2 text-indigo-400 group-focus-within:text-indigo-600 transition-colors"></i>
        <input id="confirm" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full border-2 border-gray-200 rounded-xl pl-12 pr-12 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 bg-gray-50 hover:bg-white" />
        <i id="toggleConfirm"
          class="fa-solid fa-eye absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-gray-400 hover:text-indigo-600 transition-colors"
          onclick="togglePassword('confirm','toggleConfirm')"></i>
      </div>
    </div>

    <button type="submit"
      class="w-full bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white py-4 rounded-xl font-bold text-lg
             hover:from-indigo-700 hover:via-purple-700 hover:to-pink-700 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-2xl gradient-animate">
      <i class="fa-solid fa-rocket mr-2"></i> Register
    </button>
  </form>

  <p class="text-center text-sm text-gray-600 mt-8 animate-up delay-5">
    Already have an account?
    <a href="login.html" class="font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent hover:from-indigo-700 hover:to-purple-700 transition">
      Login Here
    </a>
  </p>

</div>

</body>
</html>
