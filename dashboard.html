<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time Tracker</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>

<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen p-6">

  <!-- Header with Logout -->
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold text-indigo-600 flex items-center gap-3">
      <i class="fa-solid fa-clock"></i> Time Tracker
    </h1>
    <button onclick="logoutUser()"
      class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
      <i class="fa-solid fa-right-from-bracket"></i> Logout
    </button>
  </header>

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-6xl mx-auto p-8">

    <!-- Inputs -->
    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-8">
      <div class="relative">
        <i class="fa-solid fa-calendar-day absolute left-3 top-1/2 -translate-y-1/2 text-indigo-400"></i>
        <input id="date" type="date"
          class="w-full border rounded-lg pl-10 pr-4 py-2 focus:ring-2 focus:ring-indigo-400" />
      </div>
      <div class="relative">
        <i class="fa-solid fa-play absolute left-3 top-1/2 -translate-y-1/2 text-indigo-400"></i>
        <input id="start" type="time"
          class="w-full border rounded-lg pl-10 pr-4 py-2 focus:ring-2 focus:ring-indigo-400" />
      </div>
      <div class="relative">
        <i class="fa-solid fa-stop absolute left-3 top-1/2 -translate-y-1/2 text-indigo-400"></i>
        <input id="end" type="time"
          class="w-full border rounded-lg pl-10 pr-4 py-2 focus:ring-2 focus:ring-indigo-400" />
      </div>
      <button onclick="addEntry()"
        class="md:col-span-2 bg-indigo-600 text-white rounded-lg px-6 py-2 font-semibold hover:bg-indigo-700 transition transform hover:scale-105 flex items-center justify-center gap-2">
        <i class="fa-solid fa-plus"></i> Add Time Entry
      </button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto rounded-xl border mb-6">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-indigo-100 text-indigo-700">
            <th class="p-4 text-left">Date</th>
            <th class="p-4 text-left">Start</th>
            <th class="p-4 text-left">End</th>
            <th class="p-4 text-left">Duration</th>
            <th class="p-4 text-center">Action</th>
          </tr>
        </thead>
        <tbody id="list" class="divide-y"></tbody>
      </table>
    </div>

    <!-- Total -->
    <div class="flex justify-between items-center bg-indigo-50 p-5 rounded-xl">
      <span class="font-semibold text-indigo-700 text-xl flex items-center gap-2">
        <i class="fa-solid fa-chart-pie"></i> Total Time
      </span>
      <span id="total" class="text-3xl font-bold text-indigo-600">0h 0m</span>
    </div>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOtKE4gJCtq4PKcjyoWveYgbDmUMpBa-w",
      authDomain: "timetrackersystem-6cacf.firebaseapp.com",
      projectId: "timetrackersystem-6cacf",
      storageBucket: "timetrackersystem-6cacf.firebasestorage.app",
      messagingSenderId: "1053438003292",
      appId: "1:1053438003292:web:86a6ff9fa12cf819f2fe99",
      measurementId: "G-FYKGKY1BTY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let user = null;       // store logged-in user
    let entries = [];
    let totalMinutes = 0;

    const timeCollection = collection(db, "timeEntries");

    function formatTime(time) {
      const [hour, minute] = time.split(":").map(Number);
      const ampm = hour >= 12 ? "PM" : "AM";
      const hour12 = hour % 12 || 12;
      return `${hour12}:${minute.toString().padStart(2,"0")} ${ampm}`;
    }

    function formatDate(date) {
      return new Date(date).toLocaleDateString("en-US", { year: "numeric", month: "short", day: "numeric" });
    }

    function showEmptyMessage() {
      document.getElementById("list").innerHTML = `
        <tr>
          <td colspan="5" class="p-8 text-center text-gray-400">
            <i class="fa-solid fa-clock text-4xl mb-3 block"></i>
            No time entries yet. Add one above
          </td>
        </tr>
      `;
    }

    function addRow(entry, index) {
      const row = `
        <tr class="hover:bg-gray-50">
          <td class="p-4">${formatDate(entry.date)}</td>
          <td class="p-4">${formatTime(entry.start)}</td>
          <td class="p-4">${formatTime(entry.end)}</td>
          <td class="p-4 font-semibold text-indigo-600">${entry.hours}h ${entry.minutes}m</td>
          <td class="p-4 text-center">
            <button onclick="deleteEntry(${index})" class="text-red-500 hover:text-red-700">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
      `;
      document.getElementById("list").insertAdjacentHTML("beforeend", row);
    }

    function refreshTable() {
      document.getElementById("list").innerHTML = "";
      if(entries.length === 0) { showEmptyMessage(); return; }
      entries.forEach((entry,index) => addRow(entry,index));
    }

    function updateTotal() {
      const h = Math.floor(totalMinutes / 60);
      const m = totalMinutes % 60;
      document.getElementById("total").textContent = `${h}h ${m}m`;
    }

    async function loadFromFirestore() {
      entries = [];
      totalMinutes = 0;
      const q = query(timeCollection, where("uid", "==", user.uid));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        entries.push({...data, id: docSnap.id});
        totalMinutes += data.minutesTotal;
      });
      refreshTable();
      updateTotal();
    }

    window.addEntry = async function() {
      const date = document.getElementById("date").value;
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      if(!date || !start || !end) { Swal.fire({icon:"error",title:"Missing Fields"}); return; }

      const startTime = new Date(`${date}T${start}`);
      const endTime = new Date(`${date}T${end}`);
      if(endTime <= startTime) { Swal.fire({icon:"warning",title:"Invalid Time Range"}); return; }

      const diffMinutes = Math.floor((endTime - startTime)/60000);
      totalMinutes += diffMinutes;

      const newEntry = { 
        date, start, end, 
        hours: Math.floor(diffMinutes/60), 
        minutes: diffMinutes%60, 
        minutesTotal: diffMinutes,
        uid: user.uid // store user ID for session
      };

      try {
        const docRef = await addDoc(timeCollection,newEntry);
        newEntry.id = docRef.id;
        entries.push(newEntry);

        refreshTable();
        updateTotal();

        Swal.fire({icon:"success",title:"Time Added!",timer:1200,showConfirmButton:false});
        document.getElementById("start").value = "";
        document.getElementById("end").value = "";
      } catch(error) {
        Swal.fire({icon:"error",title:"Failed to save entry",text:error.message});
      }
    }

    window.deleteEntry = function(index) {
      const entry = entries[index];
      Swal.fire({
        title: "Are you sure you want to delete this entry?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#dc2626",
        cancelButtonColor: "#6b7280",
        confirmButtonText: "Yes, delete",
        cancelButtonText: "Cancel"
      }).then(async(result) => {
        if(result.isConfirmed){
          try{
            await deleteDoc(doc(db,"timeEntries",entry.id));
            totalMinutes -= entry.minutesTotal;
            entries.splice(index,1);
            refreshTable();
            updateTotal();
            Swal.fire({icon:"success",title:"Deleted!",timer:1000,showConfirmButton:false});
          } catch(error){
            Swal.fire({icon:"error",title:"Failed to delete",text:error.message});
          }
        }
      });
    }

    window.logoutUser = function(){
      Swal.fire({
        title: "Are you sure you want to logout?",
        icon: "question",
        showCancelButton: true,
        confirmButtonColor: "#dc2626",
        cancelButtonColor: "#6b7280",
        confirmButtonText: "Yes, logout",
        cancelButtonText: "Cancel"
      }).then((result) => {
        if(result.isConfirmed){
          signOut(auth).then(() => {
            Swal.fire({icon:"success",title:"Logged out",timer:1000,showConfirmButton:false}).then(()=>window.location.href="index.html");
          }).catch(error => Swal.fire({icon:"error",title:"Logout Failed",text:error.message}));
        }
      });
    }

    // Set today as default date
    document.getElementById("date").valueAsDate = new Date();

    // SESSION CHECK
    onAuthStateChanged(auth, u => {
      if(u){
        user = u;
        loadFromFirestore();
      } else {
        Swal.fire({icon:"warning",title:"You must log in first!",timer:1500,showConfirmButton:false})
          .then(() => window.location.href="login.html");
      }
    });

  </script>
</body>
</html>
