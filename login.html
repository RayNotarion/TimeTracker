<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Time Tracker</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- ðŸŽ¬ Animations -->
  <style>
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeScale {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .animate-card { animation: fadeScale .6s ease-out forwards; }
    .animate-up { opacity: 0; animation: fadeUp .5s ease-out forwards; }

    .delay-1 { animation-delay: .1s; }
    .delay-2 { animation-delay: .2s; }
    .delay-3 { animation-delay: .3s; }
    .delay-4 { animation-delay: .4s; }

    .float { animation: float 3s ease-in-out infinite; }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOtKE4gJCtq4PKcjyoWveYgbDmUMpBa-w",
      authDomain: "timetrackersystem-6cacf.firebaseapp.com",
      projectId: "timetrackersystem-6cacf",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginUser = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const remember = document.getElementById("remember").checked;

      if (!email || !password) {
        Swal.fire({ icon: "warning", title: "Missing Fields" });
        return;
      }

      try {
        await setPersistence(auth, remember ? browserLocalPersistence : browserSessionPersistence);
        Swal.fire({ title: "Logging in...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });
        await signInWithEmailAndPassword(auth, email, password);
        Swal.fire({ icon: "success", title: "Welcome back!", timer: 1200, showConfirmButton: false })
          .then(() => window.location.href = "dashboard.html");
      } catch (error) {
        Swal.fire({ icon: "error", title: "Login Failed", text: error.message });
      }
    };

    window.togglePassword = function(id, iconId) {
      const input = document.getElementById(id);
      const icon = document.getElementById(iconId);
      input.type = input.type === "password" ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    };
  </script>
</head>

<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8 animate-card">

  <div class="text-center mb-6 animate-up delay-1">
    <i class="fa-solid fa-clock text-4xl text-indigo-600 mb-3 float"></i>
    <h1 class="text-3xl font-bold text-indigo-600">Welcome Back</h1>
    <p class="text-gray-500">Login to continue</p>
  </div>

  <form onsubmit="event.preventDefault(); loginUser();">

    <!-- ðŸ“§ Email -->
    <div class="mb-4 animate-up delay-2">
      <label class="block text-sm font-semibold text-gray-600 mb-1">Email</label>
      <input id="email" type="email" placeholder="you@example.com"
        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-400 transition" />
      <p class="text-xs text-gray-400 mt-1 animate-up delay-3">
        Enter the email you used during registration
      </p>
    </div>

    <!-- ðŸ”’ Password -->
    <div class="mb-4 relative animate-up delay-3">
      <label class="block text-sm font-semibold text-gray-600 mb-1">Password</label>
      <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        class="w-full border rounded-lg px-4 py-2 pr-10 focus:ring-2 focus:ring-indigo-400 transition" />
      <i id="togglePassword"
        class="fa-solid fa-eye absolute right-3 top-[38px] cursor-pointer text-gray-400 hover:text-indigo-600"
        onclick="togglePassword('password','togglePassword')"></i>
      <p class="text-xs text-gray-400 mt-1 animate-up delay-4">
        Must be at least 6 characters long
      </p>
    </div>

    <div class="flex justify-between items-center mb-6 animate-up delay-4">
      <label class="flex items-center gap-2 text-sm text-gray-600">
        <input type="checkbox" id="remember" />
        Remember me
      </label>
      <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
    </div>

    <button type="submit"
      class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold
             hover:bg-indigo-700 transition transform hover:scale-105">
      Login
    </button>
  </form>

  <p class="text-center text-sm text-gray-600 mt-6 animate-up delay-4">
    Donâ€™t have an account?
    <a href="register.html" class="text-indigo-600 font-semibold hover:underline">
      Register
    </a>
  </p>

</div>

</body>
</html>
