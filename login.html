<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Time Tracker</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- ðŸŽ¬ Animations -->
  <style>
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeScale {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .animate-card { animation: fadeScale .6s ease-out forwards; }
    .animate-up { opacity: 0; animation: fadeUp .5s ease-out forwards; }

    .delay-1 { animation-delay: .1s; }
    .delay-2 { animation-delay: .2s; }
    .delay-3 { animation-delay: .3s; }
    .delay-4 { animation-delay: .4s; }

    .float { animation: float 3s ease-in-out infinite; }
    
    .gradient-animate {
      background-size: 200% 200%;
      animation: gradientShift 6s ease infinite;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #6366f1, #a855f7);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(to bottom, #4f46e5, #9333ea);
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOtKE4gJCtq4PKcjyoWveYgbDmUMpBa-w",
      authDomain: "timetrackersystem-6cacf.firebaseapp.com",
      projectId: "timetrackersystem-6cacf",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginUser = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const remember = document.getElementById("remember").checked;

      if (!email || !password) {
        Swal.fire({ icon: "warning", title: "Missing Fields" });
        return;
      }

      try {
        await setPersistence(auth, remember ? browserLocalPersistence : browserSessionPersistence);
        Swal.fire({ title: "Logging in...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });
        await signInWithEmailAndPassword(auth, email, password);
        Swal.fire({ icon: "success", title: "Welcome back!", timer: 1200, showConfirmButton: false })
          .then(() => window.location.href = "dashboard.html");
      } catch (error) {
        Swal.fire({ icon: "error", title: "Login Failed", text: error.message });
      }
    };

    window.togglePassword = function(id, iconId) {
      const input = document.getElementById(id);
      const icon = document.getElementById(iconId);
      input.type = input.type === "password" ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    };
  </script>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen flex items-center justify-center p-6">

<div class="bg-white/90 backdrop-blur-xl shadow-2xl rounded-3xl w-full max-w-md p-10 animate-card border border-white/20">

  <div class="text-center mb-8 animate-up delay-1">
    <div class="inline-block bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 p-4 rounded-2xl mb-4 shadow-lg gradient-animate">
      <i class="fa-solid fa-clock text-5xl text-white float"></i>
    </div>
    <h1 class="text-4xl font-black bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent mb-2">Welcome Back</h1>
    <p class="text-gray-500 text-lg">Login to continue tracking</p>
  </div>

  <form onsubmit="event.preventDefault(); loginUser();">

    <!-- ðŸ“§ Email -->
    <div class="mb-5 animate-up delay-2">
      <label class="block text-sm font-bold text-gray-700 mb-2 uppercase tracking-wide">Email</label>
      <div class="relative group">
        <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-indigo-400 group-focus-within:text-indigo-600 transition-colors"></i>
        <input id="email" type="email" placeholder="you@example.com"
          class="w-full border-2 border-gray-200 rounded-xl pl-12 pr-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 bg-gray-50 hover:bg-white" />
      </div>
    </div>

    <!-- ðŸ”’ Password -->
    <div class="mb-5 relative animate-up delay-3">
      <label class="block text-sm font-bold text-gray-700 mb-2 uppercase tracking-wide">Password</label>
      <div class="relative group">
        <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-indigo-400 group-focus-within:text-indigo-600 transition-colors"></i>
        <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full border-2 border-gray-200 rounded-xl pl-12 pr-12 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 bg-gray-50 hover:bg-white" />
        <i id="togglePassword"
          class="fa-solid fa-eye absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-gray-400 hover:text-indigo-600 transition-colors"
          onclick="togglePassword('password','togglePassword')"></i>
      </div>
    </div>

    <div class="flex justify-between items-center mb-6 animate-up delay-4">
      <label class="flex items-center gap-2 text-sm text-gray-600 cursor-pointer group">
        <input type="checkbox" id="remember" class="w-4 h-4 text-indigo-600 rounded focus:ring-2 focus:ring-indigo-500 cursor-pointer" />
        <span class="group-hover:text-indigo-600 transition">Remember me</span>
      </label>
      <a href="#" class="text-sm font-semibold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent hover:from-indigo-700 hover:to-purple-700 transition">Forgot password?</a>
    </div>

    <button type="submit"
      class="w-full bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white py-4 rounded-xl font-bold text-lg
             hover:from-indigo-700 hover:via-purple-700 hover:to-pink-700 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-2xl gradient-animate">
      <i class="fa-solid fa-right-to-bracket mr-2"></i> Login
    </button>
  </form>

  <p class="text-center text-sm text-gray-600 mt-8 animate-up delay-4">
    Don't have an account?
    <a href="register.html" class="font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent hover:from-indigo-700 hover:to-purple-700 transition">
      Register Now
    </a>
  </p>

</div>

</body>
</html>
